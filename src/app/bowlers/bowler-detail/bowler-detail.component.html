<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="jumbotron" *ngIf="bowler">
        <h2>{{bowler.name | uppercase}} Detailed info.</h2>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">currentFrame</th>
              <th scope="col">totalScore</th>
              <th scope="col">doneBowling</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{bowler.id}}</th>
              <td>{{bowler.name}}</td>
              <td>{{bowler.currentFrame}}</td>
              <td>{{bowler.totalScore}}</td>
              <td>{{bowler.doneBowling}}</td>
            </tr>
          </tbody>
        </table>
        <div class="bowler-edit">
          <label for="name">Bowler: {{bowler.name}}</label><br>
          <input id="name" [(ngModel)]="bowler.name">
        </div><br>
        <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
